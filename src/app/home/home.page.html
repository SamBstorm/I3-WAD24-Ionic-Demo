<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h2>A quelle heure le timer doit finir ?</h2>
    <input type="time" [(ngModel)]="finalHour" (change)="setFinalTime()">
    <h2>Combien de temps reste-t-il ?</h2>
    <p *ngIf="time > 0; else negativeValue">Il reste {{time}} secondes</p>
    <ng-template #negativeValue>
      <p>Il est déjà passé {{finalTime.getHours()}}:{{finalTime.getMinutes()}}, depuis {{time * -1}} secondes!</p>
    </ng-template>
  </div>
</ion-content>
