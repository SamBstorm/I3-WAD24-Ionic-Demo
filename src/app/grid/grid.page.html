<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">grid</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1>Comportement naturel :</h1>
    <ion-grid>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
        <ion-col>5</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
        <ion-col>5</ion-col>
        <ion-col>6</ion-col>
        <ion-col>7</ion-col>
        <ion-col>8</ion-col>
        <ion-col>9</ion-col>
        <ion-col>10</ion-col>
        <ion-col>11</ion-col>
        <ion-col>12</ion-col>
      </ion-row>
    </ion-grid>
    <h1>Comportement avec attributs ion-col :</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">size auto</ion-col>
        <ion-col size="4">size de 4</ion-col>
        <ion-col size="2">size de 2</ion-col>
        <ion-col>4</ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="3">offset de 3</ion-col>
        <ion-col>2</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>A</ion-col>
        <ion-col push="2">B : push de 2</ion-col>
        <ion-col push="2">C : push de 2</ion-col>
        <ion-col pull="4">D : pull de 4</ion-col>
        <ion-col>E</ion-col>
        <ion-col>F</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
        <ion-col>5</ion-col>
        <ion-col>6</ion-col>
        <ion-col>7</ion-col>
        <ion-col>8</ion-col>
        <ion-col>9</ion-col>
        <ion-col>10</ion-col>
        <ion-col>11</ion-col>
        <ion-col>12</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
